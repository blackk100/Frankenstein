[Rainmeter]
Update=1000
DefaultUpdateDivider=1

[Metadata]
Name=Volume
Author=Media Maggot | Daelnz | Modified by blackk100
Information=Allows you to adjust the master volume level | You can use the buttons, or click anywhere along the scale to change volume
Version=1.2_1.1.2
License=Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International (CC BY-NC-SA 4.0)

[MeasureWin7Audio]
Measure=Plugin
Plugin=Win7AudioPlugin

[MeterBackground]
Meter=Image
ImageName=#@#\Images\Volume\volume.png
X=3
Y=15
AntiAlias=1

[MeterPosition]
Meter=Bar
MeasureName=MeasureWin7Audio
BarImage=#@#\Images\Volume\Position.png
X=41
Y=23
AntiAlias=1

[MeterVolumeScale]
Meter=Image
ImageName=#@#\Images\Volume\Volume Scale.png
X=36
Y=29
AntiAlias=1

[MeterVolumeUp]
Meter=Button
ButtonImage=#@#\Images\Volume\Up.png
X=6
Y=142
ButtonCommand=!CommandMeasure "MeasureWin7Audio" "ChangeVolume 5"
AntiAlias=1

[MeterVolumeDown]
Meter=Button
ButtonImage=#@#\Images\Volume\Down.png
X=6
Y=264
ButtonCommand=!CommandMeasure "MeasureWin7Audio" "ChangeVolume -5"
AntiAlias=1

[Volume0]
Meter=Image
SolidColor=0,0,0,1
X=42
Y=392
W=22
H=16
LeftMouseUpAction=!CommandMeasure "MeasureWin7Audio" "SetVolume 0"

