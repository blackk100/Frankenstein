[Rainmeter]
Update=1000
DefaultUpdateDivider=1
AccurateText=1

[Metadata]
Name=SN Network
Author=NovaSev | Modified by blackk100
Information=Bar progress meter to show network usage. (Inspired from poiru's work)
Version=1.8.7_1.1
License=Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International (CC BY-NC-SA 4.0)

[Variables]
Font=Agency FB
FS1=10
FS2=14
BarUsed=13a7c7
BarTotal=225,225,225,55
FCN=255,255,255,255
FCT=13a7c7
MaxDL=16777216
MaxUL=8388608

[MeasureIPPublic]
Measure=WebParser
URL=https://api.ipify.org
UpdateRate=60
RegExp="(.+)"
StringIndex=1
Substitute="":"N.A."

[MeasureIPLocal]
Measure=Plugin
Plugin=SysInfo
SysInfoType=IP_ADDRESS
SysInfoData=Best
DynamicVariables=1
UpdateRate=60

[MeasureNetIn]
Measure=NetIn
MaxValue=#MaxDL#
Interface=Best

[MeasureNetOut]
Measure=NetOut
MaxValue=#MaxUL#
Interface=Best

[StyleTitle]
StringCase=Upper
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,50
FontColor=#FCT#
FontFace=#Font#
FontSize=#FS2#
AntiAlias=1

[StyleLeftText]
StringAlign=Left
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=#FCN#
FontFace=#Font#
FontSize=#FS1#
AntiAlias=1
ClipString=1

[StyleRightText]
StringAlign=Right
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=#FCN#
FontFace=#Font#
FontSize=#FS1#
AntiAlias=1
ClipString=1

[StyleBar]
BarColor=#BarUsed#
BarOrientation=Horizontal
SolidColor=#BarTotal#

[StyleSeparator]
SolidColor=#BarTotal#

[MeterTitle]
Meter=String
MeterStyle=StyleTitle
X=22
Y=22
Text="Network"
Angle=1.57

[MeterIPLocalLabel]
Meter=String
MeterStyle=StyleLeftText
X=30
Y=12
W=290
H=14
Text=IP Address (Local)

[MeterIPLocalValue]
Meter=String
MeterStyle=StyleRightText
MeasureName=MeasureIPLocal
X=290
Y=0r
W=290
H=14
Text="%1"

[MeterSeperator1]
Meter=Image
MeterStyle=StyleSeparator
X=30
Y=30
W=260
H=3

[MeterIPPublicLabel]
Meter=String
MeterStyle=StyleLeftText
X=30
Y=42
W=290
H=14
