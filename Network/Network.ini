[Rainmeter]
Update=1000
DefaultUpdateDivider=1
AccurateText=1

[Metadata]
Name=Network
Author=NovaSev | Modified by blackk100
Information=Bar progress meters to show network usage. (Inspired from poiru's work)
Version=1.8.7_1.3
License=Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International (CC BY-NC-SA 4.0)

[Variables]
Font=Teko - Variable
FontSizeNormal=10
FontSizeTitle=14
FontColorNormal=255,255,255,255
FontColorTitle=13a7c7
FontColorEffectNormal=0,0,0,20
FontColorEffectTitle=0,0,0,50
FontWeight=400
BarUsed=13a7c7
BarTotal=225,225,225,55
MaxDL=(10 * 1024 * 1024 * 8)
MaxUL=#MaxDL# / 2

[MeasureInternet]
Measure=SysInfo
SysInfoType=INTERNET_CONNECTIVITY
SysInfoData=Best
DynamicVariables=1
IfCondition = MeasureInternet = 1
IfTrueAction = [!SetOption MeterIPPublicValue Text "%1"]
IfFalseAction = [!SetOption MeterIPPublicValue Text "Not connected to WAN"]
IfConditionMode=1

[MeasureIPPublic]
Measure=WebParser
URL=https://ipv4.icanhazip.com/
RegExp=(?siU)^(.*)$
StringIndex=1
Substitute="":"Not connected to WAN"
Flags=ForceReload|Secure|NoCookies|NoCacheWrite|NoAuth|PragmaNoCache
UpdateRate=1

[MeasureIPLocal]
Measure=SysInfo
SysInfoType=IP_ADDRESS
SysInfoData=Best
Substitute="":"Not connected to LAN"
DynamicVariables=1

[MeasureNetIn]
Measure=NetIn
Interface=Best
DynamicVariables=1
UseBits=1
MinValue=0
MaxValue=[MeasureMaxNetIn]

[MeasureNetOut]
Measure=NetOut
Interface=Best
DynamicVariables=1
UseBits=1
MinValue=0
MaxValue=[MeasureMaxNetOut]

[MeasureMaxNetIn]
Measure=Calc
Formula=Max(MeasureMaxNetIn, Max(MeasureNetIn, #MaxDL#))
DynamicVariables=1

[MeasureMaxNetOut]
Measure=Calc
Formula=Max(MeasureMaxNetOut, Max(MeasureNetOut, #MaxUL#))
DynamicVariables=1

[StyleTitle]
StringCase=Upper
StringEffect=Shadow
FontFace=#Font#
FontSize=#FontSizeTitle#
FontWeight=#FontWeight#
FontColor=#FontColorTitle#
FontEffectColor=#FontColorEffectTitle#
AntiAlias=1

[StyleLeftText]
StringAlign=Left
StringCase=None
StringEffect=Shadow
FontFace=#Font#
FontSize=#FontSizeNormal#
FontWeight=#FontWeight#
FontColor=#FontColorNormal#
FontEffectColor=#FontColorEffectNormal#
AntiAlias=1

[StyleRightText]
StringAlign=Right
StringCase=None
StringEffect=Shadow
FontFace=#Font#
FontSize=#FontSizeNormal#
FontWeight=#FontWeight#
FontColor=#FontColorNormal#
FontEffectColor=#FontColorEffectNormal#
AntiAlias=1

[StyleBar]
BarColor=#BarUsed#
BarOrientation=Horizontal
SolidColor=#BarTotal#

[StyleSeparator]
SolidColor=#BarTotal#

[MeterTitle]
Meter=String
MeterStyle=StyleTitle
X=22
Y=22
Text="Network"
Angle=(Rad(90))

[MeterIPLocalLabel]
Meter=String
MeterStyle=StyleLeftText
X=30
Y=12
Text="Local IP"

[MeterIPLocalValue]
Meter=String
MeterStyle=StyleRightText
MeasureName=MeasureIPLocal
X=290
Y=0r
Text="%1"

[MeterSeperator1]
Meter=Image
MeterStyle=StyleSeparator
X=30
Y=30
W=260
H=3
AntiAlias=1

[MeterIPPublicLabel]
Meter=String
MeterStyle=StyleLeftText
X=30
Y=42
Text="Public IP"

[MeterIPPublicValue]
Meter=String
MeterStyle=StyleRightText
MeasureName=MeasureIPPublic
X=290
Y=0r
Text="%1"

[MeterSeperator2]
Meter=Image
MeterStyle=StyleSeparator
X=30
Y=60
W=260
H=3
AntiAlias=1

[MeterUploadLabel]
Meter=String
MeterStyle=StyleLeftText
X=30
Y=72
Text="Upload"

[MeterUploadValue]
Meter=String
MeterStyle=StyleRightText
MeasureName=MeasureNetOut
X=290
Y=0r
Text="%1b/s"
