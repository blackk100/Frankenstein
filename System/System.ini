[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=SN System
Author=NovaSev | Modified by blackk100
Information=Bar progress meter to show system stats. Includes icons to open drives. (Inspired from poiru's work)
Version=1.8.7.1
License=Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International (CC BY-NC-SA 4.0)

[Variables]
Font=Agency FB
FS1=10
FS2=14
BarUsed=13a7c7
BarTotal=225,225,225,55
FCN=255,255,255,255
FCT=13a7c7

[measureCPU]
Measure=CPU
Processor=0

[measurePhysical]
Measure=PhysicalMemory

[measureMemory]
Measure=SwapMemory

[measurePagefile]
Measure=Calc
Formula=measureMemory - measurePhysical

[measurePhysicalTotal]
Measure=PhysicalMemory
Total=1

[measureMemoryTotal]
Measure=SwapMemory
Total=1

[measurePagefileTotal]
Measure=Calc
Formula=measureMemoryTotal - measurePhysicalTotal
Total=1

[measurePhysicalAmount]
Measure=Calc
Formula=measurePhysical/1024/1024

[measureMemoryAmount]
Measure=Calc
Formula=measureMemory/1024/1024

[measurePagefileAmount]
Measure=Calc
Formula=measurePagefile/1024/1024

[measurePhysicalPercent]
Measure=Calc
Formula=100 * (measurePhysical / measurePhysicalTotal)

[measureMemoryPercent]
Measure=Calc
Formula=100 * (measureMemory / measureMemoryTotal)

[measurePagefilePercent]
Measure=Calc
Formula=100 * (measurePagefile / measurePagefileTotal)

[styleTitle]
StringCase=Upper
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,50
FontColor=#FCT#
FontFace=#Font#
FontSize=#FS2#
AntiAlias=1

[styleLeftText]
StringAlign=Left
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=#FCN#
FontFace=#Font#
FontSize=#FS1#
AntiAlias=1
ClipString=1

[styleRightText]
StringAlign=Right
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=#FCN#
FontFace=#Font#
FontSize=#FS1#
AntiAlias=1
ClipString=1

[styleBar]
BarColor=#BarUsed#
BarOrientation=Horizontal
SolidColor=#BarTotal#

[meterTitle]
Meter=String
MeterStyle=styleTitle
X=22
Y=22
Text="System"
Angle=1.57

[meterLabelCPU]
Meter=String
MeterStyle=styleLeftText
X=30
Y=12
W=290
H=14
Text=CPU Usage

[meterValueCPU]
Meter=String
MeterStyle=styleRightText
MeasureName=measureCPU
X=290
Y=0r
W=290
H=14
Text="%1%"

[meterBarCPU]
Meter=Bar
MeterStyle=styleBar
MeasureName=measureCPU
X=30
Y=30
W=260
H=3

[meterLabelRAM]
Meter=String
MeterStyle=styleLeftText
X=30
Y=42
W=290
H=14
Text=RAM Usage

[meterValueRAM]
Meter=String
MeterStyle=styleRightText
MeasureName=measurePhysicalAmount
MeasureName2=measurePhysicalPercent
X=290
Y=0r
W=290
H=14
Text="%1 MB - %2%"

[meterBarRAM]
Meter=Bar
MeterStyle=styleBar
MeasureName=measurePhysical
X=30
Y=60
W=260
H=3

[meterLabelPagefile]
Meter=String
MeterStyle=styleLeftText
X=30
Y=72
W=290
H=14
Text=Pagefile Usage

[meterValuePagefile]
Meter=String
MeterStyle=styleRightText
MeasureName=measurePagefileAmount
MeasureName2=measurePagefilePercent
X=290
Y=0r
W=290
H=14
Text="%1 MB - %2%"

[meterBarPagefile]
Meter=Bar
MeterStyle=styleBar
MeasureName=measurePagefile
MinValue=0
MaxValue-100
X=30
Y=90
W=260
H=3

[meterLabelMemory]
Meter=String
MeterStyle=styleLeftText
X=30
Y=102
W=290
H=14
Text=Total Memory Usage

[meterValueMemory]
Meter=String
MeterStyle=styleRightText
MeasureName=measureMemoryAmount
MeasureName2=measureMemoryPercent
X=290
Y=0r
W=290
H=14
Text="%1 MB - %2%"

[meterBarMemory]
Meter=Bar
MeterStyle=styleBar
MeasureName=measureMemory
X=30
Y=120
W=260
H=3
