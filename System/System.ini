[Rainmeter]
Update=1000
DefaultUpdateDivider=1
AccurateText=1

[Metadata]
Name=System
Author=NovaSev | Modified by blackk100
Information=Bar progress meter to show system stats. (Inspired from poiru's work)
Version=1.8.7_1.2
License=Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International (CC BY-NC-SA 4.0)

[Variables]
Font=Teko - Variable
FontSizeNormal=10
FontSizeTitle=14
FontColorNormal=255,255,255,255
FontColorTitle=13a7c7
FontColorEffectNormal=0,0,0,20
FontColorEffectTitle=0,0,0,50
FontWeight=400
BarUsed=13a7c7
BarTotal=225,225,225,55

[MeasureCPU]
Measure=Plugin
Plugin=UsageMonitor
Category=Processor Information
Counter=% Processor Utility
MinValue=0
MaxValue=100
Index=-1

[MeasureRAM]
Measure=PhysicalMemory

[MeasureRAMTotal]
Measure=PhysicalMemory
Total=1
UpdateDivider=-1

[MeasureRAMPercent]
Measure=Calc
Formula=100 * (MeasureRAM / MeasureRAMTotal)

[MeasureVirtual]
Measure=SwapMemory

[MeasureVirtualTotal]
Measure=SwapMemory
Total=1

[MeasureVirtualPercent]
Measure=Calc
Formula=100 * (MeasureVirtual / MeasureVirtualTotal)

[MeasurePageTotal]
Measure=Calc
Formula=MeasureVirtualTotal - MeasureRAMTotal

[MeasurePage]
Measure=Calc
Formula=MeasureVirtual - MeasureRAM
MinValue=0
MaxValue=[MeasurePageTotal:]
DynamicVariables=1

[MeasurePagePercent]
Measure=Calc
Formula=100 * (MeasurePage / MeasurePageTotal)

[StyleTitle]
StringCase=Upper
StringEffect=Shadow
FontFace=#Font#
FontSize=#FontSizeTitle#
FontWeight=#FontWeight#
FontColor=#FontColorTitle#
FontEffectColor=#FontColorEffectTitle#
AntiAlias=1

[StyleLeftText]
StringAlign=Left
StringCase=None
StringEffect=Shadow
FontFace=#Font#
FontSize=#FontSizeNormal#
FontWeight=#FontWeight#
FontColor=#FontColorNormal#
FontEffectColor=#FontColorEffectNormal#
AntiAlias=1

[StyleRightText]
StringAlign=Right
StringCase=None
StringEffect=Shadow
FontFace=#Font#
FontSize=#FontSizeNormal#
FontWeight=#FontWeight#
FontColor=#FontColorNormal#
FontEffectColor=#FontColorEffectNormal#
AntiAlias=1

[StyleBar]
BarColor=#BarUsed#
BarOrientation=Horizontal
SolidColor=#BarTotal#

[MeterTitle]
Meter=String
MeterStyle=StyleTitle
X=22
Y=22
Text="System"
Angle=(Rad(90))

[MeterLabelCPU]
Meter=String
MeterStyle=StyleLeftText
X=30
Y=12
Text="CPU"

[MeterValueCPU]
Meter=String
MeterStyle=StyleRightText
MeasureName=MeasureCPU
X=290
Y=0r
Text="[MeasureCPU:0]%"
DynamicVariables=1

[MeterBarCPU]
Meter=Bar
MeterStyle=StyleBar
MeasureName=MeasureCPU
X=30
Y=30
W=260
H=3

[MeterLabelRAM]
Meter=String
MeterStyle=StyleLeftText
X=30
Y=42
Text="RAM"

[MeterValueRAM]
Meter=String
MeterStyle=StyleRightText
MeasureName=MeasureRAM
MeasureName2=MeasureRAMTotal
MeasureName3=MeasureRAMPercent
X=290
Y=0r
Text="%1B / %2B - %3%"
AutoScale=1

[MeterBarRAM]
Meter=Bar
MeterStyle=StyleBar
MeasureName=MeasureRAM
X=30
Y=60
W=260
H=3

[MeterLabelPage]
Meter=String
MeterStyle=StyleLeftText
X=30
Y=72
Text="Page File"

[MeterValuePage]
Meter=String
MeterStyle=StyleRightText
MeasureName=MeasurePage
MeasureName2=MeasurePageTotal
MeasureName3=MeasurePagePercent
X=290
Y=0r
Text="%1B / %2B - %3%"
AutoScale=1

[MeterBarPage]
Meter=Bar
MeterStyle=StyleBar
MeasureName=MeasurePage
X=30
Y=90
W=260
H=3

[MeterLabelVirtual]
Meter=String
MeterStyle=StyleLeftText
X=30
Y=102
Text="Virtual Memory"

[MeterValueVirtual]
Meter=String
MeterStyle=StyleRightText
MeasureName=MeasureVirtual
MeasureName2=MeasureVirtualTotal
MeasureName3=MeasureVirtualPercent
X=290
Y=0r
Text="%1B / %2B - %3%"
AutoScale=1

[MeterBarVirtual]
Meter=Bar
MeterStyle=StyleBar
MeasureName=MeasureVirtual
X=30
Y=120
W=260
H=3
