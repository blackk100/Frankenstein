[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=SN System
Author=NovaSev | Modified by blackk100
Information=Bar progress meter to show system stats. Includes icons to open drives. (Inspired from poiru's work)
Version=1.8.7_1.1
License=Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International (CC BY-NC-SA 4.0)

[Variables]
Font=Agency FB
FS1=10
FS2=14
BarUsed=13a7c7
BarTotal=225,225,225,55
FCN=255,255,255,255
FCT=13a7c7

[MeasureCPU]
Measure=CPU
Processor=0

[MeasurePhysical]
Measure=PhysicalMemory

[MeasureMemory]
Measure=SwapMemory

[MeasurePagefile]
Measure=Calc
Formula=MeasureMemory - MeasurePhysical

[MeasurePhysicalTotal]
Measure=PhysicalMemory
Total=1

[MeasureMemoryTotal]
Measure=SwapMemory
Total=1

[MeasurePagefileTotal]
Measure=Calc
Formula=MeasureMemoryTotal - MeasurePhysicalTotal
Total=1

[MeasurePhysicalAmount]
Measure=Calc
Formula=MeasurePhysical/1024/1024

[MeasureMemoryAmount]
Measure=Calc
Formula=MeasureMemory/1024/1024

[MeasurePagefileAmount]
Measure=Calc
Formula=MeasurePagefile/1024/1024

[MeasurePhysicalPercent]
Measure=Calc
Formula=100 * (MeasurePhysical / MeasurePhysicalTotal)

[MeasureMemoryPercent]
Measure=Calc
Formula=100 * (MeasureMemory / MeasureMemoryTotal)

[MeasurePagefilePercent]
Measure=Calc
Formula=100 * (MeasurePagefile / MeasurePagefileTotal)

[StyleTitle]
StringCase=Upper
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,50
FontColor=#FCT#
FontFace=#Font#
FontSize=#FS2#
AntiAlias=1

[StyleLeftText]
StringAlign=Left
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=#FCN#
FontFace=#Font#
FontSize=#FS1#
AntiAlias=1
ClipString=1

[StyleRightText]
StringAlign=Right
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=#FCN#
FontFace=#Font#
FontSize=#FS1#
AntiAlias=1
ClipString=1

[StyleBar]
BarColor=#BarUsed#
BarOrientation=Horizontal
SolidColor=#BarTotal#

[MeterTitle]
Meter=String
MeterStyle=StyleTitle
X=22
Y=22
Text="System"
Angle=1.57

[MeterLabelCPU]
Meter=String
MeterStyle=StyleLeftText
X=30
Y=12
W=290
H=14
Text=CPU Usage

[MeterValueCPU]
Meter=String
MeterStyle=StyleRightText
MeasureName=MeasureCPU
X=290
Y=0r
W=290
H=14
Text="%1%"

[MeterBarCPU]
Meter=Bar
MeterStyle=StyleBar
MeasureName=MeasureCPU
X=30
Y=30
W=260
H=3

[MeterLabelRAM]
Meter=String
MeterStyle=StyleLeftText
X=30
Y=42
W=290
H=14
Text=RAM Usage

[MeterValueRAM]
Meter=String
MeterStyle=StyleRightText
MeasureName=MeasurePhysicalAmount
MeasureName2=MeasurePhysicalPercent
X=290
Y=0r
W=290
H=14
Text="%1 MB - %2%"

[MeterBarRAM]
Meter=Bar
MeterStyle=StyleBar
MeasureName=MeasurePhysical
X=30
Y=60
W=260
H=3

[MeterLabelPagefile]
Meter=String
MeterStyle=StyleLeftText
X=30
Y=72
W=290
H=14
Text=Pagefile Usage

[MeterValuePagefile]
Meter=String
MeterStyle=StyleRightText
MeasureName=MeasurePagefileAmount
MeasureName2=MeasurePagefilePercent
X=290
Y=0r
W=290
H=14
Text="%1 MB - %2%"

[MeterBarPagefile]
Meter=Bar
MeterStyle=StyleBar
MeasureName=MeasurePagefile
MinValue=0
MaxValue-100
X=30
Y=90
W=260
H=3

[MeterLabelMemory]
Meter=String
MeterStyle=StyleLeftText
X=30
Y=102
W=290
H=14
Text=Total Memory Usage

[MeterValueMemory]
Meter=String
MeterStyle=StyleRightText
MeasureName=MeasureMemoryAmount
MeasureName2=MeasureMemoryPercent
X=290
Y=0r
W=290
H=14
Text="%1 MB - %2%"

[MeterBarMemory]
Meter=Bar
MeterStyle=StyleBar
MeasureName=MeasureMemory
X=30
Y=120
W=260
H=3
