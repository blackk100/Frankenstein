[MeterValueGPU]
Meter=String
MeterStyle=StyleRightText
MeasureName=MeasureGPU
X=290
Y=0r
Text="[MeasureGPU:0]%"
DynamicVariables=1

[MeterBarGPUTotal]
Meter=Bar
MeterStyle=StyleBar
MeasureName=MeasureGPU
X=30
Y=60
W=260
H=3

[MeterLabelRAM]
Meter=String
MeterStyle=StyleLeftText
