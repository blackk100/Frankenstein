[Rainmeter]
AccurateText=1

[Metadata]
Name=Shutdown Buttons
Author=Media Maggot | Daelnz | Modified by blackk100
Information=Buttons for Shutdown, Restart, Log Off and Suspend (Sleep or Hibernate depending on if Hibernate is enabled or not)
Version=1.2_1.1.2
License=Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International (CC BY-NC-SA 4.0)

[StyleText]
Meter=String
FontFace=Gliscor Gothic
FontColor=255,255,255
StringCase=Upper
FontSize=10
AntiAlias=1

[MeterShutdown]
Meter=Button
ButtonImage=#@#\Images\Shutdown\Left.png
ButtonCommand=[%windir%\System32\shutdown.exe /s /soft /t 0 /d p:4:1 /c "Manual Shutdown from Rainmeter"]
AntiAlias=1

[MeterRestart]
Meter=Button
X=86r
ButtonImage=#@#\Images\Shutdown\Middle.png
ButtonCommand=[%windir%\System32\shutdown.exe /r /soft /t 0 /d p:4:1 /c "Manual Restart from Rainmeter"]
AntiAlias=1

[MeterLogOff]
Meter=Button
X=85r
ButtonImage=#@#\Images\Shutdown\Middle.png
ButtonCCommand=[%windir%\system32\shutdown.exe /l /soft]
AntiAlias=1

[MeasureSuspend]
Measure=Plugin
Plugin=RunCommand
Program=PowerShell
Parameter="Add-Type -Assembly System.Windows.Forms; [System.Windows.Forms.Application]::SetSuspendState("Suspend", $false, $true))"

[MeterSuspend]
Meter=Button
X=85r
ButtonImage=#@#\Images\Shutdown\Right.png
ButtonCommand=[!CommandMeasure MeasureName "Run"]
AntiAlias=1

[MeterShutdownText]
Meter=String
X=22
Y=-1
MeterStyle=StyleText
Text="Shutdown"

[MeterRestartText]
Meter=String
X=90r
Y=r
MeterStyle=StyleText
Text="Restart"

[MeterLogOffText]
Meter=String
X=85r
Y=r
MeterStyle=StyleText
Text="Log Off"

[MeterSuspendText]
Meter=String
X=79r
Y=r
MeterStyle=StyleText
Text="Suspend"
