[Rainmeter]
AccurateText=1

[Metadata]
Name=Shutdown Buttons
Author=Media Maggot | Daelnz | Modified by blackk100
Information=Shutdown, Restart, Log Off, Sleep, and Hibernate buttons. Requires Sysinternals (or specifically, PsShutdown) to be on the system PATH
Version=1.2_1.2.0
License=Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International (CC BY-NC-SA 4.0)

[StyleText]
Meter=String
FontFace=Gliscor Gothic
FontColor=255,255,255
StringCase=Upper
FontSize=10
AntiAlias=1

[MeterShutdown]
Meter=Button
ButtonImage=#@#\Images\Shutdown\Left.png
ButtonCommand=[psshutdown -k -t 0 -e p:4:1]
AntiAlias=1

[MeterRestart]
Meter=Button
X=86r
ButtonImage=#@#\Images\Shutdown\Middle.png
ButtonCommand=[psshutdown -r -t 0 -e p:4:1]
AntiAlias=1

[MeterLogOff]
Meter=Button
X=85r
ButtonImage=#@#\Images\Shutdown\Middle.png
ButtonCommand=[psshutdown -o -t 0]
AntiAlias=1

[MeterSleep]
Meter=Button
X=85r
ButtonImage=#@#\Images\Shutdown\Middle.png
ButtonCommand=[psshutdown -d -t 0]
AntiAlias=1

[MeterHibernate]
Meter=Button
X=85r
ButtonImage=#@#\Images\Shutdown\Right.png
ButtonCommand=[psshutdown -h -t 0]
AntiAlias=1

[MeterShutdownText]
Meter=String
X=22
Y=-1
MeterStyle=StyleText
Text="Shutdown"

[MeterRestartText]
Meter=String
X=90r
Y=r
MeterStyle=StyleText
Text="Restart"

[MeterLogOffText]
Meter=String
X=85r
Y=r
MeterStyle=StyleText
Text="Log Off"

[MeterSleepText]
Meter=String
X=85r
Y=r
MeterStyle=StyleText
Text="Sleep"

[MeterHibernateText]
Meter=String
X=79r
Y=r
MeterStyle=StyleText
Text="Hibernate"
